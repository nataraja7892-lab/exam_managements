<!DOCTYPE html>
<html>
<head>
    <title>Total Exams</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h2 { color: #004080; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        table, th, td { border: 1px solid #444; }
        th, td { padding: 8px; text-align: center; }
        th { background-color: #e6f0ff; }
    </style>
</head>
<body>
    <h2>ðŸ“Š Total Exams: {{ total_exams }}</h2>

    {% if exams %}
        <table>
            <tr>
                <th>Exam Title</th>
                <th>Course</th>
                <th>Year</th>
                <th>Total Max Marks</th>
            </tr>
            {% for exam in exams %}
            <tr>
                <td>{{ exam.exam_title }}</td>
                <td>{{ exam.course }}</td>
                <td>{{ exam.get_year_display }}</td>
                <td>{{ exam.total_max_marks }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No exams found.</p>
    {% endif %}
</body>
</html>
