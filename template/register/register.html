<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4e54c8;
            --secondary-color: #8f94fb;
            --accent-color: #ff7e5f;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 0;
            color: var(--dark-color);
        }
        
        .registration-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 900px;
            overflow: hidden;
            animation: fadeIn 0.8s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .registration-header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .registration-header h1 {
            margin: 0;
            font-weight: 700;
            font-size: 2.2rem;
        }
        
        .registration-header p {
            margin: 10px 0 0;
            opacity: 0.9;
        }
        
        .registration-body {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-label {
            font-weight: 500;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }
        
        .form-label i {
            margin-right: 10px;
            color: var(--primary-color);
        }
        
        .form-control {
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            padding: 12px 15px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(78, 84, 200, 0.25);
        }
        
        .btn-register {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border: none;
            color: white;
            padding: 12px 30px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            display: block;
            width: 100%;
            margin-top: 20px;
        }
        
        .btn-register:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .form-text {
            color: #6c757d;
            font-size: 0.85rem;
        }
        
        .input-icon {
            position: absolute;
            right: 15px;
            top: 38px;
            color: #6c757d;
        }
        
        .terms-text {
            font-size: 0.9rem;
            text-align: center;
            margin-top: 25px;
        }
        
        .terms-text a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        /* Animation for form elements */
        .form-group {
            animation: slideIn 0.5s ease forwards;
            opacity: 0;
        }
        
        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }
        .form-group:nth-child(5) { animation-delay: 0.5s; }
        .form-group:nth-child(6) { animation-delay: 0.6s; }
        
        @keyframes slideIn {
            from { 
                opacity: 0;
                transform: translateX(-30px);
            }
            to { 
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .registration-container {
                margin: 20px;
                width: calc(100% - 40px);
            }
            
            .registration-header {
                padding: 20px;
            }
            
            .registration-body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <div class="registration-header">
            <h1><i class="fas fa-user-graduate me-2"></i>Student Registration</h1>
            <p>Join our learning community today</p>
        </div>
        
        <div class="registration-body">
            <form method="post">
                {% csrf_token %}
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label" for="id_register_number">
                                <i class="fas fa-id-card"></i>Register Number
                            </label>
                            <input type="text" class="form-control" id="id_register_number" name="register_number" required>
                            <span class="input-icon"><i class="fas fa-id-card"></i></span>
                            <div class="form-text">Enter your unique registration number</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label" for="id_name">
                                <i class="fas fa-user"></i>Full Name
                            </label>
                            <input type="text" class="form-control" id="id_name" name="name" required>
                            <span class="input-icon"><i class="fas fa-user-check"></i></span>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label" for="id_course">
                                <i class="fas fa-book"></i>Course
                            </label>
                            <input type="text" class="form-control" id="id_course" name="course" required>
                            <span class="input-icon"><i class="fas fa-graduation-cap"></i></span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label" for="id_year">
                                <i class="fas fa-calendar-alt"></i>Year of Study
                            </label>
                            <select class="form-control" id="id_year" name="year" required>
                                <option value="">Select Year</option>
                                <option value="1">First Year</option>
                                <option value="2">Second Year</option>
                                <option value="3">Third Year</option>
                                <option value="4">Fourth Year</option>
                            </select>
                            <span class="input-icon"><i class="fas fa-chevron-down"></i></span>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-label" for="id_gender">
                                <i class="fas fa-venus-mars"></i>Gender
                            </label>
                            <select class="form-control" id="id_gender" name="gender" required>
                                <option value="">Select Gender</option>
                                <option value="M">Male</option>
                                <option value="F">Female</option>
                                <option value="O">Other</option>
                            </select>
                            <span class="input-icon"><i class="fas fa-user"></i></span>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-label" for="id_caste">
                                <i class="fas fa-users"></i>Caste
                            </label>
                            <input type="text" class="form-control" id="id_caste" name="caste" required>
                            <span class="input-icon"><i class="fas fa-info-circle"></i></span>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-label" for="id_dob">
                                <i class="fas fa-birthday-cake"></i>Date of Birth
                            </label>
                            <input type="date" class="form-control" id="id_dob" name="dob" required>
                            <span class="input-icon"><i class="fas fa-calendar"></i></span>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label" for="id_mobile_number">
                                <i class="fas fa-phone"></i>Mobile Number
                            </label>
                            <input type="tel" class="form-control" id="id_mobile_number" name="mobile_number" required>
                            <span class="input-icon"><i class="fas fa-mobile-alt"></i></span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label" for="id_email">
                                <i class="fas fa-envelope"></i>Email Address
                            </label>
                            <input type="email" class="form-control" id="id_email" name="email" required>
                            <span class="input-icon"><i class="fas fa-envelope"></i></span>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-register">
                    <i class="fas fa-user-plus me-2"></i>Register Now
                </button>
                
                <p class="terms-text">
                    By registering, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Bootstrap & jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Add animation to form elements when page loads
        $(document).ready(function() {
            // Add form control class to all input fields
            $('input, select, textarea').addClass('form-control');
            
            // Add animation to form elements
            $('.form-group').each(function(i) {
                $(this).css('animation-delay', (i * 0.1) + 's');
            });
            
            // Add date validation for DOB field
            $('#id_dob').on('change', function() {
                const dob = new Date($(this).val());
                const today = new Date();
                const age = today.getFullYear() - dob.getFullYear();
                
                if (age < 15 || age > 60) {
                    alert('Please enter a valid date of birth (age between 15 and 60)');
                    $(this).val('');
                }
            });
            
            // Add validation for mobile number
            $('#id_mobile_number').on('blur', function() {
                const mobile = $(this).val();
                if (mobile && !/^\d{10,15}$/.test(mobile)) {
                    alert('Please enter a valid mobile number (10-15 digits)');
                    $(this).focus();
                }
            });
        });
    </script>
</body>
</html>
